<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š My Book Tracker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">

  <h1 class="mb-4 text-center">ðŸ“š My Book Tracker</h1>

  <!-- Add Book Form -->
  <form method="post" action="{{ url_for('add') }}" class="row g-2 mb-4">
    <div class="col-sm">
      <input name="title" class="form-control" placeholder="Book Title" required>
    </div>
    <div class="col-sm">
      <input name="author" class="form-control" placeholder="Author" required>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </form>

  <!-- Filter + Sort -->
  <form method="get" action="{{ url_for('index') }}" class="mb-4">
    <div class="row g-2 align-items-center">

      <!-- Filter Buttons -->
      <div class="col-12 col-md-auto">
        <div class="btn-group" role="group" aria-label="Filter">
          <input type="radio" class="btn-check" name="filter" id="filter_all" value="" 
                 {% if not filter %}checked{% endif %} onchange="this.form.submit()">
          <label class="btn btn-outline-primary" for="filter_all">All</label>

          <input type="radio" class="btn-check" name="filter" id="filter_to_read" value="to_read" 
                 {% if filter == 'to_read' %}checked{% endif %} onchange="this.form.submit()">
          <label class="btn btn-outline-primary" for="filter_to_read">To Read</label>

          <input type="radio" class="btn-check" name="filter" id="filter_completed" value="completed" 
                 {% if filter == 'completed' %}checked{% endif %} onchange="this.form.submit()">
          <label class="btn btn-outline-primary" for="filter_completed">Completed</label>
        </div>
      </div>

      <!-- Sort Dropdown -->
      <div class="col-12 col-md-auto">
        <select name="sort" id="sort" class="form-select" onchange="this.form.submit()">
          <option value="">Default</option>
          <option value="title_asc" {% if sort == 'title_asc' %}selected{% endif %}>Title (Aâ€“Z)</option>
          <option value="title_desc" {% if sort == 'title_desc' %}selected{% endif %}>Title (Zâ€“A)</option>
          <option value="author_asc" {% if sort == 'author_asc' %}selected{% endif %}>Author (Aâ€“Z)</option>
          <option value="author_desc" {% if sort == 'author_desc' %}selected{% endif %}>Author (Zâ€“A)</option>
          <option value="newest" {% if sort == 'newest' %}selected{% endif %}>Date Added (Newest)</option>
          <option value="oldest" {% if sort == 'oldest' %}selected{% endif %}>Date Added (Oldest)</option>
          <option value="completed_first" {% if sort == 'completed_first' %}selected{% endif %}>Completed First</option>
          <option value="to_read_first" {% if sort == 'to_read_first' %}selected{% endif %}>To Read First</option>
        </select>
      </div>

    </div>
  </form>

  <!-- Book List -->
  {% if books %}
    <ul class="list-group">
      {% for book in books %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            {% if book.completed %}
              <span class="text-success me-2">âœ…</span>
            {% endif %}
            <strong>{{ book.title }}</strong> by {{ book.author }}
          </div>
          <div class="btn-group btn-group-sm">
            {% if not book.completed %}
              <a href="{{ url_for('mark_completed', title=book.title, author=book.author) }}" 
                 class="btn btn-outline-success" title="Mark as Completed">
                <i class="bi bi-check-circle"></i>
              </a>
            {% endif %}
            <a href="{{ url_for('remove', title=book.title, author=book.author) }}" 
               class="btn btn-outline-danger" title="Remove Book">
              <i class="bi bi-trash"></i>
            </a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <div class="alert alert-info">No books found.</div>
  {% endif %}

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
